      - Engine.Core.Transform.TransformUpdaterBehaviour
      - Engine.Rendering.RaylibBackend.Sprites.SpriteRenderer
    children:
      - id: 0ab884d1-d36e-4914-82bf-33f8f6e26cdb
        name: Header Title
        components:
          - type: Engine.Core.Transform.TransformComponent
            parameters:
              Transform:
                Position: { x: 5, y: 0 }
                Rotation: 0
                Scale: { x: 1, y: 1 }
          - type: Engine.Rendering.RenderableComponent
            parameters:
              Layer: Ui
          - type: Engine.Rendering.RaylibBackend.Labels.LabelComponent
            parameters:
              Text: $Header
              FontSize: 10
              Font: Arial
              Color: "#FFFFFFFF"
              Size: { x: 290, y: 50 }
